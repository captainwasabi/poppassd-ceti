language: c
dist: focal
compiler: gcc
before_install:
- sudo apt-get install -y libpam0g-dev expect
script:
- cmake --configure .
- cmake --build .
- ls -l
- bash test.sh

addons:
  apt:
    update: true
  coverity_scan:
    project:
      name: kravietz/poppassd-ceti
      version: 188
      description: Travic-CI scan
    notification_email: pawel.krawczyk@hush.com
    build_command: cmake --build .
    branch_pattern: master

env:
  global:
    secure: 